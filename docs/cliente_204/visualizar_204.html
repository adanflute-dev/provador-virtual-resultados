<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cliente 204 | Provador Virtual IA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f3f4f6;
}

header {
    background: white;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    padding: 20px 40px;
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.header-text h1 {
    margin: 0;
    font-size: 28px;
}

.header-text p {
    margin-top: 6px;
    color: #666;
}

.qr-card {
    background: #f9fafb;
    padding: 12px;
    border-radius: 16px;
    text-align: center;
}

.qr-card img {
    width: 120px;
}

main {
    padding: 40px;
}

.galeria {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
}

.card {
    background: white;
    border-radius: 20px;
    padding: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    transition: transform 0.2s ease;
}

.card:hover {
    transform: translateY(-5px);
}

.card img {
    width: 100%;
    border-radius: 16px;
}

.card p {
    text-align: center;
    font-weight: bold;
    margin-top: 10px;
}

footer {
    text-align: center;
    padding: 30px;
    color: #777;
}
</style>
</head>

<body>

<header>
  <div class="header-content">
    <div class="header-text">
      <h1>Cliente 204</h1>
      <p>Escaneie o QR Code para abrir sua galeria no celular</p>
    </div>
    <div class="qr-card">
      <img src="qrcode_204.png" alt="QR Code">
    </div>
  </div>
</header>

<main>
  <div class="galeria">

    <div class="card">
      <img src="roupa1.jpg">
      <p>Roupa1</p>
    </div>

    <div class="card">
      <img src="roupa2.jpg">
      <p>Roupa2</p>
    </div>

    <div class="card">
      <img src="roupa3.jpg">
      <p>Roupa3</p>
    </div>

    <div class="card">
      <img src="roupa4.jpg">
      <p>Roupa4</p>
    </div>

  </div>
</main>

<footer>
  Provador Virtual IA • Experiência Digital para Moda Masculina
</footer>

</body>
</html>
