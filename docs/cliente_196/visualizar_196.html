<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Provador Virtual IA — Cliente 196</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #2563eb;
    --bg: #f4f6f8;
    --card: #ffffff;
    --text: #111827;
    --muted: #6b7280;
    --radius: 14px;
    --shadow: 0 10px 25px rgba(0,0,0,0.08);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Inter', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
}

header {
    background: linear-gradient(135deg, #1e3a8a, #2563eb);
    color: white;
    padding: 32px 20px;
}

.header-content {
    max-width: 1200px;
    margin: auto;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    gap: 20px;
}

.header-text h1 {
    margin: 0 0 10px 0;
    font-size: 2rem;
}

.header-text p {
    margin: 0;
    font-size: 1rem;
    opacity: 0.9;
}

.header-text small {
    display: block;
    margin-top: 8px;
    word-break: break-all;
    opacity: 0.85;
}

.qr-card {
    background: white;
    padding: 16px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    text-align: center;
    min-width: 180px;
}

.qr-card img {
    width: 140px;
    height: auto;
}

.qr-card span {
    display: block;
    margin-top: 10px;
    font-size: 0.85rem;
    color: var(--muted);
}

main {
    max-width: 1200px;
    margin: auto;
    padding: 40px 20px;
}

.galeria {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 24px;
}

.card {
    background: var(--card);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow: hidden;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    cursor: pointer;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 35px rgba(0,0,0,0.15);
}

.card img {
    width: 100%;
    display: block;
}

.card-footer {
    padding: 12px;
    text-align: center;
    font-size: 0.9rem;
    color: var(--muted);
}

footer {
    text-align: center;
    padding: 30px 10px;
    color: var(--muted);
    font-size: 0.85rem;
}

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: var(--radius);
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

.modal.active {
    display: flex;
}
</style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="header-text">
            <h1>Cliente 196</h1>
            <p>Acesse sua galeria pelo celular</p>
            <small>https://adanflute-dev.github.io/provador-virtual-resultados/cliente_196/visualizar_196.html</small>
        </div>

        <div class="qr-card">
            <img src="qrcode_196.png" alt="QR Code para galeria">
            <span>Escaneie para abrir no celular</span>
        </div>
    </div>
</header>

<main>
    <div class="galeria">

        <div class="card" onclick="openModal('roupa1.jpg')">
            <img src="roupa1.jpg" alt="roupa1.jpg">
            <div class="card-footer">roupa1.jpg</div>
        </div>
        
        <div class="card" onclick="openModal('roupa2.jpg')">
            <img src="roupa2.jpg" alt="roupa2.jpg">
            <div class="card-footer">roupa2.jpg</div>
        </div>
        
        <div class="card" onclick="openModal('roupa3.jpg')">
            <img src="roupa3.jpg" alt="roupa3.jpg">
            <div class="card-footer">roupa3.jpg</div>
        </div>
        
        <div class="card" onclick="openModal('roupa4.jpg')">
            <img src="roupa4.jpg" alt="roupa4.jpg">
            <div class="card-footer">roupa4.jpg</div>
        </div>
        
    </div>
</main>

<footer>
    <p>Provador Virtual IA • Experiência Digital Profissional</p>
</footer>

<div class="modal" id="modal" onclick="closeModal()">
    <img id="modalImg">
</div>

<script>
function openModal(src) {
    document.getElementById("modalImg").src = src;
    document.getElementById("modal").classList.add("active");
}
function closeModal() {
    document.getElementById("modal").classList.remove("active");
}
</script>

</body>
</html>
