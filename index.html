<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Galeria de Resultados</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        text-align: center;
    }

    h1 {
        background: #222;
        color: white;
        padding: 14px 0;
        margin: 0 0 10px;
        font-size: 20px;
    }

    /* Container da galeria */
    .gallery {
        display: grid;
        gap: 10px;
        padding: 10px;
    }

    /* Grid responsivo: ajusta automaticamente */
    @media (min-width: 320px) {
        .gallery {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (min-width: 600px) {
        .gallery {
            grid-template-columns: repeat(3, 1fr);
        }
    }

    @media (min-width: 900px) {
        .gallery {
            grid-template-columns: repeat(4, 1fr);
        }
    }

    .gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        object-fit: cover;
        transition: transform .2s;
    }

    .gallery img:active {
        transform: scale(1.03);
    }
</style>
</head>

<body>

<h1>Galeria de Resultados</h1>

<div class="gallery">
    <!-- As imagens serÃ£o carregadas automaticamente -->
</div>

<script>
    var folder = "./"; // mesma pasta do HTML
    var supportedFormats = ["png", "jpg", "jpeg", "webp"];

    fetch(folder)
        .then(r => r.text())
        .then(text => {
            let parser = new DOMParser();
            let html = parser.parseFromString(text, "text/html");
            let files = [...html.querySelectorAll("a")]
                .map(a => a.getAttribute("href"))
                .filter(file => supportedFormats.some(ext => file.toLowerCase().endsWith(ext)));

            let gallery = document.querySelector(".gallery");

            files.forEach(file => {
                let img = document.createElement("img");
                img.src = file;
                gallery.appendChild(img);
            });
        });
</script>

</body>
</html>
